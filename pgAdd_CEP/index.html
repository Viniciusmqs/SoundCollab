    <h1>Adiciona Endereço</h1>

    <div id="main-container">
      <form id="register-form">
        <div class="full-box">
          <label for="endereço">Endereço</label>
          <input type="email" name="email" id="email" placeholder="Digite seu endereço">
        </div>
        <div class="half-box spacing">
          <label for="name">Número</label>
          <input type="text" name="num" id="num" placeholder="Digite o número">
        </div>
        <div class="half-box">
          <label for="lastname">Complemento</label>
          <input type="text" name="comp" id="comp" placeholder="Digite o complemento">
        </div>
        <div class="half-box spacing">
          <label for="city">Cidade</label>
          <input type="text" name="city" id="city" placeholder="Digite sua cidade">
        </div>
        <div class="half-box">
          <label for="cep">CEP</label>
          <input type="text" name="cep" id="cep" placeholder="Digite o CEP">
        </div>
        
      </form>
  </div>
