<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se e venha ser SoundCollab</h1>
        <form id="register-form">
          <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
          </div>
          <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome">
          </div>
          <div class="half-box">
            <label for="lastname">Nome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
          </div>
          <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
          </div>
          <div class="half-box">
            <label for="passconfirmation">Confirme a senha</label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
          </div>
          <div class="full-box">
            <input type="submit" id="btn-submit" value="CADASTRAR">
          </div>
        </form>
        <a href="../pgLoginN/index.html">Voltar</a>
    </div>
</body>
</html>
